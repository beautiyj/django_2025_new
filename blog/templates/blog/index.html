<!DOCTYPE html>
<html lang="ko"> <!-- 영어를 ko로 수정 -->
<head>
    <meta charset="UTF-8" />
    <title>Blog</title> <!-- 타이틀은 블로그로 설정 -->
</head>
<body>
    <h1>반갑습니다. 인덱스 페이지입니다.</h1>

{% for post in posts %}
    <hr/> <!-- 4줄 추가하기. -->
    <h2>{{ post.title }}</h2>
    <h4>내용 : {{ post.created_at }}</h4>
    <p>생성일 : {{ post.content }}</p>
{% endfor %}

</body>
</html>
