{% extends 'blog/base.html' %}

{% block main-area %}
    <h1>{{ post.title }}</h1>
    <p class="text-muted">작성일: {{ post.created_date }} | 작성자: {{ post.author }}</p>

    {% if post.uploaded_image %}
        <img src="{{ post.uploaded_image.url }}" class="img-fluid mb-3" alt="Post image">
    {% endif %}

    <p>{{ post.content }}</p>
{% endblock %}
